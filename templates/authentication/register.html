{% extends 'shop/base.html' %}
{% block title %}Registro{% endblock %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'shop/css/authentication.css' %}">
</head>
<body>
   <div class="container py-4 mb-4 h-100">
      <div class="d-flex justify-content-center h-100">
         <div class="user_card">
            <div class="d-flex justify-content-center">
               <h2 id="form-title">Registrar Usuarios!</h2>
            </div>
            <form method="POST" action="">
               <div class="d-flex justify-content-center form_container">
            <form method="POST" action="">  
            {% csrf_token %}
            <div class="input-group mb-1">
            <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
                <input type="text" name="username" value="{{data.username}}"  placeholder="Username" />
            </div>
            <div class="input-group mb-2">
            <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="text" name="email" value="{{data.email}}" placeholder="E-mail address" />
            </div>
            <div class="input-group mb-3">
            <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="password" placeholder="Password" />
            </div>
            <div class="input-group mb-4">
            <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
               type="password"
               name="password2"
               placeholder="Repeat Password"
               />	
            </div>  
            <center>
            <button class="d-flex justify-content-center mt-3 login_container btn login_btn" type="submit">
            <span class="glyphicon glyphicon-check"></span> &nbsp; registrarse</button>
            </center>
            <br />
            </form>
            </div>  
            <div class="mt-4">
               <div class="d-flex justify-content-center links">
                  Tiendes cuenta? <a href="{% url 'login_user' %}" class="ml-2">Inicia Sesion</a>
               </div>
               <div class="d-flex justify-content-center links">
                  Olvido sus credenciales? <a href="" class="ml-2">Resetear</a>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script>
      /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
      //We start indexing at one because CSRF_token is considered and input field 
      */
      
      //Query All input fields
      var form_fields = document.getElementsByTagName('input')
      form_fields[1].placeholder='Usuario..';
      form_fields[2].placeholder='Email..';
      form_fields[3].placeholder='Contraseña...';
      form_fields[4].placeholder='Verificar Contaseña...';
      
      
      for (var field in form_fields){	
      form_fields[field].className += ' form-control'
      }
   </script>  
   {% endblock %}
