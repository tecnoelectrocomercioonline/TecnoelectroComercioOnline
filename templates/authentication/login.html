{% extends 'shop/base.html' %}
{% load static %}
{% block title %}Iniciar Sesion{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'shop/css/authentication.css' %}">
</head>
<body>
   <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
         <div class="user_card">
            <div class="d-flex justify-content-center">
               <h3 id="form-title">Iniciar Sesion</h3>
            </div>
            <form method="POST" action="">
               {% csrf_token %}
               <div class="d-flex justify-content-center form_container">
                  <div class="input-group mb-2">
                     <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                     </div>
                     <input type="text" required name="username" placeholder="Username" value="{{ data.username }}" />
                  </div>
                  <div class="input-group mb-2">
                     <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                     </div>
                     <input type="password" required name="password" placeholder="Password" />
                  </div>
                  <div class="d-flex justify-content-center mt-3 login_container">
                     <input class="btn login_btn" type="submit" value="Iniciar Sesion">
                  </div>
            </form>
            </div>
            <div class="mt-4">
               <div class="d-flex justify-content-center links">
                  Aun no tiendes cuenta? <a href="{% url 'register' %}" cl ass="ml-2">Registrarse</a>
               </div>
               <div class="d-flex justify-content-center links">
                  Olvido sus credenciales? <a href="" class="ml-2">Resetear </a>
               </div>
            </div>
         </div>
      </div>
   </div>
   {% endblock %}
